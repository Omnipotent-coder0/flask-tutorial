<div class = "job-item mt-3 row border-bottom p-2">
  <div class = "col-10">
    <h4 class = "job-title mb-0">
      {{job.title}}
    </h4>
    <div class = "job-location mt-0"><b>Location : </b>{{job.location}}</div>
    {% if job.salary %}
    <div class = "job-salary mt-0"><b>Salary : </b>{{job.salary}}</div>
    {% endif %}
  </div>
  <div class = "job-apply-btn col-2 text-end"><button class = "btn btn-outline-success">Apply</button></div>
</div>
